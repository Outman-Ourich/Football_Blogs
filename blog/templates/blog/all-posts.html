{% extends 'base.html' %}
{% load static %}
{% block title %} My blog {% endblock  %}
{% block css %}
<link rel="stylesheet" href="{% static 'blog/all-posts.css' %}">
<link rel="stylesheet" href="{% static 'blog/post.css' %}">
{% endblock  %}
{% block content %}
{% include "blog/includes/header.html" %}    
    <section id="all-posts">
        <h2>My posts</h2>
        <ul>
            {% for post in posts %}
                {% include "blog/includes/posts.html" %}
            {% endfor %}     
        </ul>

    </section>

{% endblock  %}
